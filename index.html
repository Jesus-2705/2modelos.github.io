<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <!-- Import A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- AR.JS w/o NFT but w/ marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- animation-mixer -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene embedded arjs>
      <!-- Marcador 1 (Hiro) -->
      <a-marker preset="hiro">
        <a-entity>
          <a-entity
            position="0 0 0"
            scale="0.1 0.1 0.1"
            gltf-model="models/gears/gears.glb"
            animation-mixer
          ></a-entity>
        </a-entity>
      </a-marker>

      <!-- Marcador 2 (Kanji) -->
      <a-marker preset="kanji">
        <!-- Wrapper para aplicar rotación global al modelo -->
        <a-entity position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5">
          <a-entity
            gltf-model="models/embrio/xyz.glb"
            animation-mixer
          ></a-entity>
        </a-entity>
      </a-marker>

      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
